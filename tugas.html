<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchange Rates</title>
</head>
<body>

    <h1>Data mata Uang</h1>

    <label for="currency">Select Base Currency: </label>
    <select id="currency">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="JPY">JPY</option>
    </select>
    <button onclick="getExchangeRates()">Get Rates</button>

    <ul id="rates-list"></ul>

    <script>
        async function getExchangeRates() {
            const baseCurrency = document.getElementById('currency').value;
            const apiUrl = `https://open.er-api.com/v6/latest/${baseCurrency}`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                
                const ratesList = document.getElementById('rates-list');
                ratesList.innerHTML = ''; // Bersihkan list sebelumnya

                // Menampilkan kurs sebagai list item
                for (const [currency, rate] of Object.entries(data.rates)) {
                    const listItem = document.createElement('li');
                    listItem.textContent = `${currency}: ${rate.toFixed(4)}`;
                    ratesList.appendChild(listItem);
                }
            } catch (error) {
                console.error('Error fetching the data:', error);
            }
        }
    </script>

</body>
</html>
